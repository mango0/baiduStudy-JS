<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第三十一到第三十三天：我是精明的小卖家（一）</title>
    <style>
        td {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div>
    <div>
        <div>
            <span>地区：</span>
            <select name="" id="selectRegion">
                <option value="">请选择</option>
                <option value="huadong">华东</option>
                <option value="huanan">华南</option>
                <option value="huabei">华北</option>
            </select>
        </div>

        <div>
            <span>商品种类：</span>
            <select name="" id="selectProduct">
                <option value="">请选择</option>
                <option value="phone">手机</option>

                <option value="audio">智能音箱</option>
            </select>
        </div>

        <div>
            <span>地区：</span>

            <div class="checkbox-wrapper" style="display: inline-block">
                <input id="allSelect" type="checkbox" data-type="all"><label for="allSelect">全选</label>
                <input id="huadong" type="checkbox"><label for="huadong">华东</label>
                <input id="huanan" type="checkbox"><label for="huanan">华南</label>

        </div>

    </div>
    <div>
        <table id="table">
            <thead>
            <th>商品</th>
            <th>地区</th>
            <th>一月</th>
            <th>二月</th>
            <th>三月</th>
            <th>四月</th>
            <th>五月</th>
            <th>六月</th>
            <th>七月</th>
            <th>八月</th>
            <th>九月</th>
            <th>十月</th>

            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="js/index.js"></script>

</html>
