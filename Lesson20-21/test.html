<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ife</title>
    <style>
        .box{
            width: 480px;
            height: 480px;
            margin: 0 auto;
            background-image: url("img/erik_ce204002.jpg");
            background-position: 0 0;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
    var pec = 16;
    var frame = 0;
    var height = 480;
    var order = true;
    var timer = null;

    function changebox(){
        var img = document.querySelector(".box");
        if(order){
            frame++;
        }else{
            frame--;
        }
        if(frame > pec){
            frame = pec;
            order = !order;
        }else if(frame < 0){
            frame = 0;
            order = !order;
        }
        img.style.backgroundPositionY = -frame * height + 'px';//最关键的一句
    }
    setInterval(changebox,70);
</script>

</body>
</html>
