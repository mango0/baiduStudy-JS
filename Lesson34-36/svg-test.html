<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>画一条线</h2>
<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <line x1="0" x2="100" y1="0" y2="0" stroke="pink" stroke-width="4"></line>
</svg>

<h2>画一个矩形</h2>
<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="orange_pink" x1="0%" x2="100%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="orange" stop-opacity=".5">

            </stop>
            <stop offset="100%" stop-color="pink" stop-opacity=".8"></stop>
        </linearGradient>
    </defs>
    <rect width="200" height="50" fill=url(#orange_pink)></rect>
</svg>

<h2>画一个圆形</h2>
<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="pink_green" cx="50%" cy="50%" r="80%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="pink" stop-opacity=".5"></stop>
            <stop offset="100%" stop-color="green" stop-opacity=".3"></stop>
        </radialGradient>
    </defs>
    <circle cx="50" cy="50" r="50" fill=url(#pink_green)></circle>
</svg>

<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
        <text y="20" fill="red">显示一些文字</text>
</svg>

<h2>画一朵花</h2>
<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <circle r="20"cx="80" cy="80" fill="orange" fill-opacity="1"></circle>

    <circle r="20" cx="50" cy="70" fill="orange" fill-opacity=".6"></circle>
    <circle r="20" cx="62" cy="105" fill="orange" fill-opacity=".6"></circle>
    <circle r="20" cx="98" cy="105" fill="orange" fill-opacity=".6"></circle>
    <circle r="20" cx="110" cy="70" fill="orange" fill-opacity=".6"></circle>
    <circle r="20" cx="80" cy="50" fill="orange" fill-opacity=".6"></circle>
</svg>

<h2>画一颗小树</h2>
<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <polygon points="50,0 30,50 70,50" stroke="green" stroke-width="2" fill="#fff"></polygon>
    <polygon points="20,100 80,100 50,30" stroke="green" stroke-width="2" fill="#fff"></polygon>
    <rect width="20" height="50" x="40" y="100" stroke="brown" stroke-width="2" fill="#fff"></rect>
</svg>
</body>
</html>
