<!DOCTYPE html>
<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
</style>
<body>

<p><button onclick="myMove()">单击我</button></p>

<div id ="container">
    <div id ="animate"></div>
</div>



<script>

    function myMove() {
        let animate = document.getElementById('animate');
        let pos = 0;
        let a = setInterval(move, 5);


        function move (){

            if(pos === 350){
                clearInterval(a);
            }else {
                pos++;
                animate.style.left = pos + 'px';
                animate.style.top = pos + 'px';
            }

        }
    }


</script>

</body>
</html>
