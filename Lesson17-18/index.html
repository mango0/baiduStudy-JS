<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>笑话生成器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div>
    <p class="hello" style="color: orange"></p>
</div>

<div class="div-first">
    <h3>笑话生成器</h3>
    <div>
        <label for="customname" id="lbl-customname">请输入自定义的名字：</label>
        <input id="customname" type="text" placeholder="李雷">
    </div>
    <div>
        <label for="cn" id="lbl-cn">中国</label><input id="cn" type="radio" name="country" value="cn" checked>
        <label for="us" id="lbl-us">美国</label><input id="us" type="radio" name="country" value="us">
        <label for="uk" id="lbl-uk">英国</label><input id="uk" type="radio" name="country" value="uk">
    </div>
    <div>
        <button class="randomize">随机生成笑话</button>
    </div>

    <p class="story"></p>
</div>




<div style="border-top: 1px dashed orange">
    <h3>加减乘除计算器</h3>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
</div>


<div>
    <h3>十进制转二进制</h3>
    <input id="number01" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result01">运算结果</p>
</div>

<div>
    <h3>3的小游戏</h3>
    <p class="three"></p>
</div>

<div>
    <h3>九九乘法表</h3>
    <p class="table"></p>
</div>
<script src="js/ui.js" defer></script>
<script src="js/index.js" defer></script>
</body>
</html>
